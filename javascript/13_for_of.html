<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let brands = ["애플", "구글", "아마존", "마이크로소프트", "메타"];
      for (const brand of brands) {
        console.log(brand);
      }

      const lang = "JavaScript"; // lang - String Object
      for (const char of lang) {
        console.log(char);
      }

      let num = 9012341623547; // Number Object
      let numString = num.toString(); // 숫자형을 문자형으로 타입을 변경해줌. -> String Object
      for (const n of numString) {
        console.log(n);
      }

      const drinkList = [
        {
          name: "오렌지",
          price: 1000,
        },
        {
          name: "파워레이드",
          price: 1400,
        },
        {
          name: "커피",
          price: 700,
        },
        {
          name: "보리음료",
          price: 1200,
        },
        {
          name: "코카콜라",
          price: 1000,
        },
      ];
      // for (const object of drinkList) {
      //   console.log(object);
      // }

      // let trTags = "";
      // for (const drink of drinkList) {
      //   trTags += "<tr>";
      //   trTags += "<td>" + drink.name + "</td>";
      //   trTags += "<td>" + drink.price + "</td>";
      //   trTags += "</tr>";
      // }

      let trTags = [];
      for (const drink of drinkList) {
        trTags.push("<tr>");
        trTags.push("<td>" + drink.name + "</td>");
        trTags.push("<td>" + drink.price + "</td>");
        trTags.push("</tr>");
      }

      console.log(trTags);
    </script>
  </body>
</html>
