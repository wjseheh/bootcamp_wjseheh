<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <p style="font-weight: bold">볼드체</p>
    <p><b>볼드체</b>입니다.</p>
    <p><strong>강조하는 볼드체</strong>입니다.</p>
    <p style="font-style: italic">이텔릭체입니다.</p>
    <i>이텔릭체입니다.</i>
    <p><em>강조하는 이텔릭체 입니다.</em></p>
    <p>텍스트가 <small>작게</small>보이게 됩니다.</p>
    <p>집에 오는 길에 <mark>우유</mark>사는 걸 잊지 마라.</p>
    <p>
      집에 오는 길에 <span style="background-color: yellow">우유</span>사는 걸
      잊지 마라
    </p>
    <p>제품 할인 중 <del>3만원</del> 2만8천원</p>
    <p style="text-decoration: line-through">3만원</p>
    <p>내가 제일 좋아하는 색상은 <ins>노란색</ins>입니다.</p>
    <p style="text-decoration: underline">노란색</p>
    <p>X<sub>2</sub></p>
    <p>X<sup>2</sup></p>
    <blockquote cite="www.naver.com">
      안녕하세요 긴문장을 인용합니다.
    </blockquote>
    <q>짧은 인용</q>
    <p><abbr title="world health organization">WHO</abbr></p>
    <address>대한민국 제주특별자치도 제주시 무슨동 몇번지</address>
    <p><cite>절규</cite>는 뭉크가 1893년에 그린 그림입니다.</p>
    <p><cite>개발자의품격</cite>은 유튜브 채널 입니다.</p>
  </body>
</html>
