<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- source -->
    <!-- controls - 비디오 관련된 재생, 멈춤 ,음량 등 조정을 위한 ui 제공 -->
    <!-- autoplay - 자동실행 -->
    <!-- muted - 음소거 -->
    <!-- loop - 영상 반복 -->
    <!-- poster - 영상 실행전 보이는 이미지 -->
    <!-- preload - auto, metadata, none -->
    <!-- auto - 사용자가 영상 시청 유무에 관계없이 영상을 미리 다운로드 -->
    <!-- metadata - 영상을 다운로드 하지 않고, 그 외 메타 정보만 미리 가져옴(상영시간) -->
    <!-- none - 영상 다운로드X 시청확률이 매우 적은영상 -->
    <video
      src="./media/bootcamp.mp4"
      poster="./media/bootcamp.png"
      width="500px"
      controls
      autoplay
      muted
      loop
      preload="auto"
    ></video>
    <br />
    <video src="./media/bootcamp.mp4" width="500px" controls>
      <track
        src="./media/bootcamp.ko.vtt"
        kind="subtitles"
        srclang="ko"
        label="한국어"
      />
      <track
        src="./media/bootcamp.en.vtt"
        kind="subtitles"
        srclang="en"
        label="영어"
      />
    </video>
  </body>
</html>
